<div class="container">
	<form class="form-signin">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
		<input type="text" class="form-control" [(ngModel)]="email" placeholder="Email address" required="" autofocus="">
		<input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" (click)="register()">
			Register
		</button>
	</form>
</div>
